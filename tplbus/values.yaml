replicaCount: 1

image:
  repository: 0x1d1983/tplbus
  pullPolicy: IfNotPresent
  tag: "0.2"

env:
  "ASPNETCORE_ENVIRONMENT": "Production"
  "ASPNETCORE_FORWARDEDHEADERS_ENABLED": "true"
  "AzureServiceBusConfig_ConnectionString": ""
  "AzureServiceBusConfig_Topic": "test-topic"
  "AzureServiceBusConfig_Subscription": "S1"
  "AzureServiceBusConfig_ReportInterval": "10"
  
service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

autoscaling:
  enabled: false

serviceAccount:
  create: false